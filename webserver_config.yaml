apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: default
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 1 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
          - name: web
            containerPort: 80
        volumeMounts:
        - name: wetter-getter-volume
          mountPath: /usr/share/nginx/html
      volumes:
      - name: wetter-getter-volume
        hostPath:
          path: /run/desktop/mnt/host/c/Users/luk/Documents/VS/wetter_getter_kubernetes/flutter_hello_world/build/web
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: default
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: nginx
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: nginx-ingress
  namespace: default
spec:
  entryPoints: 
    - websecure
  routes: 
    - match: PathPrefix(`/`)
      kind: Rule
      services: 
        - name: nginx-service
          namespace: default
          port: 80
